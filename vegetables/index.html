<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetables Delight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #6cba6d;
            color: white;
            text-align: center;
            padding: 10px;
        }
        h1 {
            margin: 0;
        }
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        article {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
        h2 {
            color: #333;
            font-size: 1.2em;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the World of Vegetables</h1>
</header>

<section>
    <article>
        <img src="carrot.jpg" alt="Carrot">
        <h2>Carrot</h2>
        <p>Carrots are root vegetables, rich in Vitamin A and good for your eyesight!</p>
    </article>

    <article>
        <img src="broccoli.jpg" alt="Broccoli">
        <h2>Broccoli</h2>
        <p>Broccoli is a cruciferous vegetable packed with fiber and vitamins.</p>
    </article>

    <article>
        <img src="spinach.jpg" alt="Spinach">
        <h2>Spinach</h2>
        <p>Spinach is a leafy green vegetable, rich in iron and good for building strong muscles.</p>
    </article>
</section>

</body>
</html>
